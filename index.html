<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
        <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body id="body">
    <!-- navbar -->
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <!-- Navbar content -->
       <h5 style="color:#E3E3E3" class="blog"> Blogging Website
    </h5>
    
    <button class="navbar bg-dark" id="create-btn" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="CreateA Post"> Create New Post</button>
      </nav>
         
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Create A Post</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3 mt-2">
                  <!-- <label for="recipient-name" class="col-form-label">Recipient:</label> -->
                  <input type="text" class="form-control" id="Enter-Your-heading" placeholder="Enter Your heading....">
                </div>
                <div class="mb-3 mt-4">
                  <!-- <label for="message-text" class="col-form-label">Message:</label> -->
                  <input class="form-control" id="Enter-Your-Blog-Post" placeholder="Enter Your Blog Post...."></input>
                </div>
              </form>
            </div>
            <div class="modal-footer d-flex justify-content-start">
              <button type="button" class="btn btn btn-outline-dark" data-bs-dismiss="modal">Publish Post </button>
              <button type="button" class="btn btn-outline-dark">Cancel Post</button>
            </div>
          </div>
        </div>
      </div>
      <div class="post-container"></div>
      
      <div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editPostModalLabel">Edit  A Post</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="edit-heading" class="form-label"></label>
                  <input type="text" class="form-control" id="edit-heading" placeholder="">
                </div>
                <div class="mb-3">
                  <label for="edit-body" class="form-label"></label>
                  <input class="form-control" id="edit-body" rows="5"></input>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" id="save-edit-post-btn">Save Post</button>
              <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal" id>Delete Post</button>
            </div>
          </div>
        </div>
      </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
